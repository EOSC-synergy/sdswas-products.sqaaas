config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.3.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      this_repo:
        commands:
        - git rev-parse --is-inside-work-tree
        container: qc.acc_squeaky-lilac-tang
  QC.Doc:
    repos:
      this_repo:
        commands:
        - rst-lint --level warning --format json . docs
        container: qc.doc_sleepy-copper-indri
  QC.Lic:
    repos:
      this_repo:
        commands:
        - licensee detect . --json
        container: qc.lic_sickly-apricot-heron
      this_repo__2:
        commands:
        - licensee detect . --json
        container: qc.lic_chummy-tomato-monster
  QC.Sty:
    repos:
      this_repo:
        commands:
        - flake8 .
        container: qc.sty_crabby-wheat-coyote
timeout: 600
